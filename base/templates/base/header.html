{% block content %}

<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task_list' %}">Navbar</a>
        
        <form class="d-flex" role="search" method="GET">
          <input type="text" name="filtername" value="{{filter_name}}">
          <input value="{{search_input}}" name="search-area" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
          <input value="search" type="submit">
        </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Add Task</a>
            </li>

            <li class="nav-item">
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout_user'%}">logout</a>
              {% else %}
              <a class="nav-link" href="{% url 'login_user' %}">login</a>
              {% endif %}
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'register_user' %}">signup</a>
            </li>
            
          </ul>
        
        </div>
      </div>

  </nav>

{% endblock content %}
